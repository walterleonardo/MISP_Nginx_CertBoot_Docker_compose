# renew_before_expiry = 30 days
version = 2.10.0
archive_dir = /etc/letsencrypt/archive/walii.duckdns.org
cert = /etc/letsencrypt/live/walii.duckdns.org/cert.pem
privkey = /etc/letsencrypt/live/walii.duckdns.org/privkey.pem
chain = /etc/letsencrypt/live/walii.duckdns.org/chain.pem
fullchain = /etc/letsencrypt/live/walii.duckdns.org/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 16844c5238838d0cd1f727961445b0dc
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
walii.duckdns.org = /var/www/certbot
